<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - 404</title>
    <style>
        /* Error Page - Diperbaiki agar elemen utama terlihat */
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: #eceeee; /* Warna latar belakang yang jelas */
            color: #1d2129; /* Warna teks utama yang jelas */
            font-family: 'Ruda', sans-serif; /* Pastikan font dimuat */
        }

        #igniel404 {
            text-align: center;
            margin: auto;
            position: fixed;
            width: 100%;
            height: 100%;
            line-height: 1.25em;
            z-index: 9999;
            display: flex; /* Menggunakan flexbox untuk penataan tengah */
            justify-content: center; /* Tengah horizontal */
            align-items: center; /* Tengah vertikal */
        }

        #error-text {
            text-align: center; /* Pusatkan teks di dalamnya */
        }

        #error-text span {
            color: rgba(0, 0, 0, 0.9);
            font-size: 100px;
            display: block; /* Membuatnya baris baru dan lebih menonjol */
            margin-bottom: 10px;
        }

        #error-text p {
            margin: 10px 0 !important;
            letter-spacing: 0.5px;
            font-size: 20px; /* Ukuran font yang lebih terbaca */
        }

        #error-text a {
            color: #888;
            text-decoration: none;
        }

        #error-text a.back {
            background: #212529;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px; /* Tambahkan sedikit sudut bulat */
            transition: all 0.3s ease-out;
            display: inline-block; /* Agar padding berfungsi dengan baik */
            margin-top: 20px;
        }

        #error-text a.back:hover {
            background: #424242;
        }

        #copyright {
            font-size: 16px;
            margin-top: 30px; /* Beri jarak dari tombol kembali */
        }

        #copyright a {
            color: #000000;
        }

        /* Gaya Awan (tidak diubah, diasumsikan tidak mengganggu visibilitas teks) */
        .cloud {
            width: 350px;
            height: 120px;
            background: #fff;
            background: linear-gradient(top, #fff 100%);
            background: -webkit-linear-gradient(top, #fff 100%);
            background: -moz-linear-gradient(top, #fff 100%);
            background: -ms-linear-gradient(top, #fff 100%);
            background: -o-linear-gradient(top, #fff 100%);
            border-radius: 100px;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            position: absolute;
            margin: 120px auto 20px;
            z-index: -1;
            transition: ease 1s;
        }

        .cloud:after,
        .cloud:before {
            content: '';
            position: absolute;
            background: #fff;
            z-index: -1;
        }

        .cloud:after {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 50px;
            border-radius: 100px;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
        }

        .cloud:before {
            width: 180px;
            height: 180px;
            top: -90px;
            right: 50px;
            border-radius: 200px;
            -webkit-border-radius: 200px;
            -moz-border-radius: 200px;
        }

        .x1 {
            top: -50px;
            left: 100px;
            -webkit-transform: scale(.3);
            -moz-transform: scale(.3);
            transform: scale(.3);
            opacity: .9;
            -webkit-animation: moveclouds 15s linear infinite;
            -moz-animation: moveclouds 15s linear infinite;
            -o-animation: moveclouds 15s linear infinite;
        }

        .x1_5 {
            top: -80px;
            left: 250px;
            -webkit-transform: scale(.3);
            -moz-transform: scale(.3);
            transform: scale(.3);
            -webkit-animation: moveclouds 17s linear infinite;
            -moz-animation: moveclouds 17s linear infinite;
            -o-animation: moveclouds 17s linear infinite;
        }

        .x2 {
            left: 250px;
            top: 30px;
            -webkit-transform: scale(.6);
            -moz-transform: scale(.6);
            transform: scale(.6);
            opacity: .6;
            -webkit-animation: moveclouds 25s linear infinite;
            -moz-animation: moveclouds 25s linear infinite;
            -o-animation: moveclouds 25s linear infinite;
        }

        .x3 {
            left: 250px;
            bottom: -70px;
            -webkit-transform: scale(.6);
            -moz-transform: scale(.6);
            transform: scale(.6);
            opacity: .8;
            -webkit-animation: moveclouds 25s linear infinite;
            -moz-animation: moveclouds 25s linear infinite;
            -o-animation: moveclouds 25s linear infinite;
        }

        .x4 {
            left: 470px;
            bottom: 20px;
            -webkit-transform: scale(.75);
            -moz-transform: scale(.75);
            transform: scale(.75);
            opacity: .75;
            -webkit-animation: moveclouds 18s linear infinite;
            -moz-animation: moveclouds 18s linear infinite;
            -o-animation: moveclouds 18s linear infinite;
        }

        .x5 {
            left: 200px;
            top: 300px;
            -webkit-transform: scale(.5);
            -moz-transform: scale(.5);
            transform: scale(.5);
            opacity: .8;
            -webkit-animation: moveclouds 20s linear infinite;
            -moz-animation: moveclouds 20s linear infinite;
            -o-animation: moveclouds 20s linear infinite;
        }

        @-webkit-keyframes moveclouds {
            0% {
                margin-left: 1000px
            }

            100% {
                margin-left: -1000px
            }
        }

        @-moz-keyframes moveclouds {
            0% {
                margin-left: 1000px
            }

            100% {
                margin-left: -1000px
            }
        }

        @-o-keyframes moveclouds {
            0% {
                margin-left: 1000px
            }

            100% {
                margin-left: -1000px
            }
        }

        @import url('https://fonts.googleapis.com/css?family=Ruda:400,700');
    </style>
</head>
<body>
    <div id='igniel404'>
        <div id='clouds'>
            <div class='cloud x1'/>
            <div class='cloud x1_5'/>
            <div class='cloud x2'/>
            <div class='cloud x3'/>
            <div class='cloud x4'/>
            <div class='cloud x5'/>
        </div>
        <div id='error-text'>
            <span>404</span>
            <p>HALAMAN TIDAK DITEMUKAN!</p>
            <p><a class='back' href='https://thisonky.web.app' title='Kembali ke Beranda'>Kembali Ke Halaman Awal</a></p>
            <div id='copyright'>
                <a href='https://thisonky.web.app' title='Website ThisOnky'>ThisOnky</a> Â© 2017 - <script>document.write(new Date().getFullYear())</script>. All Rights Reserved
            </div>
        </div>
    </div>
</body>
</html>
